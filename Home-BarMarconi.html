    <div class="pizza-container">
        <button onclick="DDMenu()" class="w3-button w3-grey ">Pizza +</button>
        <div id="pz" class="w3-dropdown-content w3-bar-block w3-border">
          
          <a href = "#" class="w3-bar-item w3-button" >Pizza bianca &euro;1</a>
          <a href = "#" class="w3-bar-item w3-button" >Pizza rossa &euro;1,20</a>

        </div>
      </div>
      
      <div class="Panini-container">
        <button onclick="DDMenu()" class="w3-button w3-grey">Panini +</button>
        <div id="pz" class="w3-dropdown-content w3-bar-block w3-border">

        </div>
      </div>

      <script>
      function DDMenu() {
          var x = document.getElementById("pz");
          if (x.className.indexOf("w3-show") == -1) {  
              x.className += " w3-show";
          } else { 
              x.className = x.className.replace(" w3-show", "");
          }
      }
      </script>
